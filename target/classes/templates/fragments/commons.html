<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spotify Playlist App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-white active h5" th:href="@{/home}">Spotify Playlist App</a>
        <a th:unless="${@loggedUser.isEmpty()}" class="nav-link text-white active h5" th:href="@{/songs/add}">Add Song</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">

                <li th:if="${@loggedUser.isEmpty()}" class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" th:href="@{/auth/login}">Login</a>
                </li>

                <li th:if="${@loggedUser.isEmpty()}" class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" th:href="@{/auth/register}">Register</a>
                </li>

                <li th:unless="${@loggedUser.isEmpty()}" class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" th:href="@{/auth/logout}" th:text="'Logout, ' + ${@loggedUser.getUsername()}">Logout</a>
                </li>

            </ul>
        </div>
    </nav>
</header>

<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white fixed-bottom">
            &copy; Boris Boev 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
