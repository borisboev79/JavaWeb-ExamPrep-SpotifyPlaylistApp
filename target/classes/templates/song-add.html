<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add song</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="POST" th:action="@{/songs/add}"
    th:object="${songAddModel}">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="performer" class="h4 mb-2">Performer</label>
            </div>
            <input type="text" class="form-control" th:field="*{performer}"
            th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('performer')}" class="text-danger">Performer error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label th:for="title" class="h4 mb-2 text-white">Title</label>
            </div>
            <input type="text" class="form-control" th:field="*{title}"
                   th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('title')}" class="text-danger">Title error</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="releaseDate" class="h4 mb-2">Release date</label>
            </div>
            <input type="date" class="form-control" th:field="*{releaseDate}"
                   th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('releaseDate')}" class="text-danger">Release date cannot be in the future</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="duration" class="h4 mb-2">Duration in seconds</label>
            </div>
            <input type="number" step="1" class="form-control" th:field="*{duration}" th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('duration')}" class="text-danger">Duration error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="style" class="h4 mb-2">Style</label>
            </div>

            <select class="browser-default custom-select" id="style" name="style">
                <option value="">Select style</option>
                <option value="POP">Pop</option>
                <option value="ROCK">Rock</option>
                <option value="JAZZ">Jazz</option>
            </select>

            <small>Style error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add song</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
